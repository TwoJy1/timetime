<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .part {
            margin-bottom: 20px;
        }
        label {
            margin-right: 10px;
        }
        .item {
            display: flex; /* 입력 박스를 일렬로 정렬 */
            align-items: center; /* 수직 정렬 */
            margin-bottom: 10px;
        }
        .result {
            margin-left: 10px;
            font-weight: bold;
        }
        #total {
            display: flex; /* 총합 부분도 일렬로 정렬 */
            align-items: center; /* 수직 정렬 */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>시간 계산기</h1>

    <!-- Part 1 -->
    <div class="part">
        <h2>파트 1</h2>
        <div class="item">
            <label>1분: <input type="number" id="p1_1min" value="0" oninput="calculateItem('p1_1min', 'result_p1_1min', 1)"> </label>
            <span class="result" id="result_p1_1min">0 분</span>
        </div>
        <div class="item">
            <label>5분: <input type="number" id="p1_5min" value="0" oninput="calculateItem('p1_5min', 'result_p1_5min', 5)"> </label>
            <span class="result" id="result_p1_5min">0 분</span>
        </div>
        <div class="item">
            <label>15분: <input type="number" id="p1_15min" value="0" oninput="calculateItem('p1_15min', 'result_p1_15min', 15)"> </label>
            <span class="result" id="result_p1_15min">0 분</span>
        </div>
        <div class="item">
            <label>30분: <input type="number" id="p1_30min" value="0" oninput="calculateItem('p1_30min', 'result_p1_30min', 30)"> </label>
            <span class="result" id="result_p1_30min">0 분</span>
        </div>
        <div class="item">
            <label>60분: <input type="number" id="p1_60min" value="0" oninput="calculateItem('p1_60min', 'result_p1_60min', 60)"> </label>
            <span class="result" id="result_p1_60min">0 분</span>
        </div>
        <div class="item">
            <label>4시간: <input type="number" id="p1_4hour" value="0" oninput="calculateItem('p1_4hour', 'result_p1_4hour', 240)"> </label>
            <span class="result" id="result_p1_4hour">0 분</span>
        </div>
        <div class="item">
            <label>8시간: <input type="number" id="p1_8hour" value="0" oninput="calculateItem('p1_8hour', 'result_p1_8hour', 480)"> </label>
            <span class="result" id="result_p1_8hour">0 분</span>
        </div>
        <div class="item">
            <label>12시간: <input type="number" id="p1_12hour" value="0" oninput="calculateItem('p1_12hour', 'result_p1_12hour', 720)"> </label>
            <span class="result" id="result_p1_12hour">0 분</span>
        </div>
        <div class="item">
            <label>15시간: <input type="number" id="p1_15hour" value="0" oninput="calculateItem('p1_15hour', 'result_p1_15hour', 900)"> </label>
            <span class="result" id="result_p1_15hour">0 분</span>
        </div>
        <div class="item">
            <label>1일: <input type="number" id="p1_1day" value="0" oninput="calculateItem('p1_1day', 'result_p1_1day', 1440)"> </label>
            <span class="result" id="result_p1_1day">0 분</span>
        </div>
        <div class="item">
            <label>3일: <input type="number" id="p1_3day" value="0" oninput="calculateItem('p1_3day', 'result_p1_3day', 4320)"> </label>
            <span class="result" id="result_p1_3day">0 분</span>
        </div>
    </div>

    <!-- Part 2 -->
    <div class="part">
        <h2>파트 2</h2>
        <div class="item">
            <label>1분: <input type="number" id="p2_1min" value="0" oninput="calculateItem('p2_1min', 'result_p2_1min', 1)"> </label>
            <span class="result" id="result_p2_1min">0 분</span>
        </div>
        <div class="item">
            <label>5분: <input type="number" id="p2_5min" value="0" oninput="calculateItem('p2_5min', 'result_p2_5min', 5)"> </label>
            <span class="result" id="result_p2_5min">0 분</span>
        </div>
        <div class="item">
            <label>15분: <input type="number" id="p2_15min" value="0" oninput="calculateItem('p2_15min', 'result_p2_15min', 15)"> </label>
            <span class="result" id="result_p2_15min">0 분</span>
        </div>
        <div class="item">
            <label>30분: <input type="number" id="p2_30min" value="0" oninput="calculateItem('p2_30min', 'result_p2_30min', 30)"> </label>
            <span class="result" id="result_p2_30min">0 분</span>
        </div>
        <div class="item">
            <label>60분: <input type="number" id="p2_60min" value="0" oninput="calculateItem('p2_60min', 'result_p2_60min', 60)"> </label>
            <span class="result" id="result_p2_60min">0 분</span>
        </div>
        <div class="item">
            <label>4시간: <input type="number" id="p2_4hour" value="0" oninput="calculateItem('p2_4hour', 'result_p2_4hour', 240)"> </label>
            <span class="result" id="result_p2_4hour">0 분</span>
        </div>
        <div class="item">
            <label>8시간: <input type="number" id="p2_8hour" value="0" oninput="calculateItem('p2_8hour', 'result_p2_8hour', 480)"> </label>
            <span class="result" id="result_p2_8hour">0 분</span>
        </div>
        <div class="item">
            <label>12시간: <input type="number" id="p2_12hour" value="0" oninput="calculateItem('p2_12hour', 'result_p2_12hour', 720)"> </label>
            <span class="result" id="result_p2_12hour">0 분</span>
        </div>
        <div class="item">
            <label>15시간: <input type="number" id="p2_15hour" value="0" oninput="calculateItem('p2_15hour', 'result_p2_15hour', 900)"> </label>
            <span class="result" id="result_p2_15hour">0 분</span>
        </div>
        <div class="item">
            <label>1일: <input type="number" id="p2_1day" value="0" oninput="calculateItem('p2_1day', 'result_p2_1day', 1440)"> </label>
            <span class="result" id="result_p2_1day">0 분</span>
        </div>
        <div class="item">
            <label>3일: <input type="number" id="p2_3day" value="0" oninput="calculateItem('p2_3day', 'result_p2_3day', 4320)"> </label>
            <span class="result" id="result_p2_3day">0 분</span>
        </div>
    </div>

    <!-- Total Calculation -->
    <div id="total">
        <h2>총합</h2>
        <button onclick="calculateTotal()">계산하기</button>
        <span id="totalResult" style="margin-left: 10px; font-weight: bold;"></span>
    </div>

    <script>
        function calculateItem(inputId, resultId, multiplier) {
            let inputValue = document.getElementById(inputId).value || 0;
            inputValue = Math.max(0, inputValue); // Ensure no negative values
            let result = inputValue * multiplier;
            document.getElementById(resultId).textContent = result + " 분";
        }

        function calculateTotal() {
            let totalMinutes = 0;
            for (let i = 1; i <= 2; i++) {
                for (let j = 1; j <= 10; j++) {
                    let inputValue = document.getElementById(`p${i}_${j === 1 ? '1min' : j === 2 ? '5min' : j === 3 ? '15min' : j === 4 ? '30min' : j === 5 ? '60min' : j === 6 ? '4hour' : j === 7 ? '8hour' : j === 8 ? '12hour' : j === 9 ? '15hour' : j === 10 ? '1day' : '3day'}`).value || 0;
                    totalMinutes += parseInt(inputValue) * (j === 1 ? 1 : j === 2 ? 5 : j === 3 ? 15 : j === 4 ? 30 : j === 5 ? 60 : j === 6 ? 240 : j === 7 ? 480 : j === 8 ? 720 : j === 9 ? 900 : j === 10 ? 1440 : 4320);
                }
            }

            // Convert totalMinutes to days, hours, and minutes
            const days = Math.floor(totalMinutes / 1440);
            totalMinutes %= 1440;
            const hours = Math.floor(totalMinutes / 60);
            const minutes = totalMinutes % 60;

            document.getElementById("totalResult").textContent = `${days}일 ${hours}시간 ${minutes}분`;
        }
    </script>
</body>
</html>
